<div id="salonContainer">
</div>
        <form id="petRegistrationForm" class="container mt-5 p-4 border rounded bg-light shadow-ms" style="max-width: 400px;">
        <div class="mb-tree">
        <label class="form-label">Name</label>
        <input type="text" placeholder="Enter pet name" name="petName" id="petName" class="form-control"> 
        </div>
        <div class="mb-tree">
              <label class="form-label">Age</label>
            <input type="text" placeholder="Enter pet age" name="petAge" id="petAge" class="form-control"> 
        </div>
            <div class="mb-tree"> 
              <label class="form-label">Gender</label>
    <select name="petGender" id="petGender" class="form-control">
<option value="" disabled selected>Select a gender</option> 
        <option value=male>Male</option>
    <option value=female>Female</option>
    <option value=other>Other</option>
    </select>
    </div>
      </div>
            <div class="mb-tree"> 
              <label class="form-label">Breed</label>
    <input type="text" placeholder="Enter pet breed" name="petBreed" id="petBreed" class="form-control"> 
    </div>
      </div>
            <div class="mb-tree"> 
              <label class="form-label">Service</label>
<select name="petService" id="petService" class="form-control">
<option value="" disabled selected>Select a service</option> 
        <option value="Grooming">Grooming</option>
    <option value="Nail Clipping">Nail Clipping</option>
    <option value="Daycare">Daycare</option>
    </select>
    </div>
      </div>
            <div class="mb-tree"> 
              <label class="form-label" id="petTier">Type</label>
    <select name="petTier" id="petTier" class="form-control">
<option value="" disabled selected>Select a tier</option> 
    <option value="Basic">Basic</option>
    <option value="Premium">Premium</option>
    <option value="Deluxe">Deluxe</option>
    </select>
    </div>
    <button type="submit" onclick="registerPet(event)" name="submitButton" class="btn btn-primary">Register Pet</button>
    <button onclick="form.reset()" name="clearButton" class="btn btn-primary">Clear Form</button>

</form>
<br>

<section id=registeredPetsContainer style="background: lightgray;">
<h2> Registered Pets</h2>
<div id="petList"></div>
</section>
