<h1>Services</h1>

<form id="servicesRegistrationForm" class="container">
  <div class="mb-3">
  <label for="serviceName">Name: </label>
  <input type="text" name="" id="serviceName" class="form-control"></input>
  </div>
  <div class="mb-3">
  <label for="serviceDescription">Description: </label>
  <input type="text" name="" id="serviceDescription" class="form-control"></input>
  </div>
  <div class="mb-3">
  <label for="servicePrice">Price: </label>
  <input type="number" step="0.01" name="" id="servicePrice" class="form-control" placeholder="$0.00"></input>
  </div>

  <button type="submit" class="btn btn-primary">Register Service</button>
  <button type="reset" id="clearButton" class="btn btn-secondary">Cancel</button>
  <button id="changeModeButton" class="btn btn-secondary">Change Mode</button>
</form>
